<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pivot Point Calculator</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  background-color: #fff;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

form {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

input[type="number"],
button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p {
  margin-top: 20px;
  font-size: 16px;
  line-height: 1.6;
}

</style>
</head>
<body>

<div class="container">

  <h1>Pivot Point Calculator</h1>

  <form id="pivotForm">
    <label for="high">Previous High:</label>
    <input type="number" id="high" name="high" required>
    
    <label for="low">Previous Low:</label>
    <input type="number" id="low" name="low" required>
    
    <label for="close">Previous Close:</label>
    <input type="number" id="close" name="close" required>

    <label for="open">Previous Open:</label>
    <input type="number" id="open" name="open" required>
    
    <label>Calculation Type:</label><br>
    <input type="radio" id="hlo" name="calculationType" value="hlo" checked>
    <label for="hlo">HLO</label><br>
    <input type="radio" id="hloc" name="calculationType" value="hloc">
    <label for="hloc">HLOC</label><br>

    <button type="button" onclick="calculatePivot()">Calculate</button>
  </form>

  <p id="result"></p>

</div>

<script>
function calculatePivot() {
  var H = parseFloat(document.getElementById("high").value);
  var L = parseFloat(document.getElementById("low").value);
  var C = parseFloat(document.getElementById("close").value);
  var O = parseFloat(document.getElementById("open").value);
  var calculationType = document.querySelector('input[name="calculationType"]:checked').value;
  
  var P, R1, R2, R3, S1, S2, S3;
  
  if (calculationType === "hlo") {
    P = (H + L + C) / 3;
    R1 = (P * 2) - L;
    R2 = P + (H - L);
    R3 = H + 2 * (P - L);
    S1 = (P * 2) - H;
    S2 = P - (H - L);
    S3 = L - 2 * (H - P);
  } else if (calculationType === "hloc") {
    var Pivot = (H + C + L + O) / 4;
    R1 = 2 * Pivot - L;
    R2 = Pivot + (R1 - (2 * Pivot - H));
    R3 = H + 2 * (Pivot - L);
    S1 = 2 * Pivot - H;
    S2 = Pivot - (R1 - S1);
    S3 = L - 2 * (H - Pivot);
  }
  
  var result = "Pivot Point (Pivot): " + (calculationType === "hloc" ? Pivot.toFixed(2) : P.toFixed(2)) + "<br>";
  result += "Support 1 (S1): " + S1.toFixed(2) + "<br>";
  result += "Support 2 (S2): " + S2.toFixed(2) + "<br>";
  result += "Support 3 (S3): " + S3.toFixed(2) + "<br>";
  result += "Resistance 1 (R1): " + R1.toFixed(2) + "<br>";
  result += "Resistance 2 (R2): " + R2.toFixed(2) + "<br>";
  result += "Resistance 3 (R3): " + R3.toFixed(2) + "<br>";
  
  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
