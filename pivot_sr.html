<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pivot Point Calculator</title>
</head>
<body>

<h1>Pivot Point Calculator</h1>

<form id="pivotForm">
  <label for="high">Previous Day's High:</label>
  <input type="number" id="high" name="high" required><br><br>
  
  <label for="low">Previous Day's Low:</label>
  <input type="number" id="low" name="low" required><br><br>
  
  <label for="close">Previous Day's Close:</label>
  <input type="number" id="close" name="close" required><br><br>

  <label for="open">Previous Day's Open:</label>
  <input type="number" id="open" name="open" required><br><br>
  
  <button type="button" onclick="calculatePivot()">Calculate</button>
</form>

<p id="result"></p>

<script>
function calculatePivot() {
  var H = parseFloat(document.getElementById("high").value);
  var L = parseFloat(document.getElementById("low").value);
  var C = parseFloat(document.getElementById("close").value);
  var O = parseFloat(document.getElementById("open").value);
  
  var Pivot = (H + C + L + O) / 4;
  var R1 = 2 * Pivot - L;
  var R2 = Pivot + (R1 - (2 * Pivot - H));
  var R3 = H + 2 * (Pivot - L);
  var S1 = 2 * Pivot - H;
  var S2 = Pivot - (R1 - S1);
  var S3 = L - 2 * (H - Pivot);
  
  var result = "Pivot Point (Pivot): " + Pivot.toFixed(2) + "<br>";
  result += "Support 1 (S1): " + S1.toFixed(2) + "<br>";
  result += "Support 2 (S2): " + S2.toFixed(2) + "<br>";
  result += "Support 3 (S3): " + S3.toFixed(2) + "<br>";
  result += "Resistance 1 (R1): " + R1.toFixed(2) + "<br>";
  result += "Resistance 2 (R2): " + R2.toFixed(2) + "<br>";
  result += "Resistance 3 (R3): " + R3.toFixed(2) + "<br>";
  
  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
